<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Labeeba AlElaiwi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff5f8;
      color: #333;
      scroll-behavior: smooth;
    }

    nav {
      background-color: #d8c4f2;
      padding: 1em 2em;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 3px solid #c29cf3;
    }

    nav a {
      color: #fff;
      background-color: #a96ff0;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #8b4ce3;
    }

    section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    header {
      text-align: center;
      background-color: #ffe2f1;
      border-radius: 20px;
      margin-top: 20px;
    }

    header h1 {
      font-size: 3em;
      color: #8b4ce3;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .images-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .images-section img {
      width: 280px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .video-section {
      text-align: center;
    }

    .video-section iframe {
      width: 100%;
      max-width: 640px;
      height: 360px;
      border: none;
      border-radius: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #fce7f3;
      padding: 30px;
      border-radius: 20px;
    }

    form input, form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }

    form button {
      background-color: #a96ff0;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #8b4ce3;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #d8c4f2;
      color: white;
      font-weight: bold;
      border-top: 3px solid #c29cf3;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .images-section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <header id="home">
    <section>
      <h1>Hello, I'm Labeeba AlElaiwi</h1>
      <p>I'm a student who believes in creativity, curiosity, and making every project a chance to grow. Welcome to my One Page Website!</p>
    </section>
  </header>

  <!-- Image Gallery Section -->
  <section id="gallery">
    <h2>My Photo Gallery</h2>
    <div class="images-section">
      <img src="https://cdn.pixabay.com/photo/2018/09/23/09/15/sunflower-3696960_1280.jpg" alt="Placeholder">
      <img src="https://cdn.pixabay.com/photo/2018/09/23/09/15/sunflower-3696960_1280.jpg" alt="Placeholder">
      <img src="https://cdn.pixabay.com/photo/2018/09/23/09/15/sunflower-3696960_1280.jpg" alt="Placeholder">
    </div>
  </section>

  <!-- Video Section -->
  <section id="video" class="video-section">
    <h2>Watch </h2>
    <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" allowfullscreen></iframe>
  </section>

  <!-- Contact Form -->
  <section id="contact">
    <h2>Get in Touch</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your full name" required>
      <input type="email" name="email" placeholder="Your email address" required>
      <textarea name="message" rows="5" placeholder="Write your message here..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Labeeba AlElaiwi — All Rights Reserved</p>
  </footer>

</body>
</html>
